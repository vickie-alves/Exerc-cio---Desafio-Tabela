<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Desafio Tabela</title>
</head>
<body>
    <h3>Moda</h3>
    <table class=" tabela moda">
        <thead >
            <th>Produto</th>
            <th>Tamanho</th>
            <th>Valor</th>
        </thead>
        <tbody>
            <tr>
                <td>Camiseta</td>
                <td>M</td>
                <td>R$49,00</td>
            </tr>
            <tr>
                <td>Tênis</td>
                <td>42</td>
                <td>R$5,00</td>
            </tr>
        </tbody>
    </table>
    <h3>Casa</h3>
    <table class="tabela casa">
        <thead>
            <th>Produto</th>
            <th>Valor</th>
        </thead>
        <tbody>
            <tr>
                <td>Sofá</td>
                <td>R$1200,00</td>
            </tr>
            <tr>
                <td>Televisão</td>
                <td>R$5000,00</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
